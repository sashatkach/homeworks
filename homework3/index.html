<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <script type="text/template" id="bodyTemplate">

            <main class="wrapper">
                
                <section class="column">
                    <% tasks = _.filter(localStorageData, {type: "queue"});  %>
                    <h3 class="column__heading column__heading--queue">Queue</h3>
                    <div class="content" id="contentQueue">
                    <% tasks.forEach(function(task) { %>
                        <div class="content__stickerQueue" data-id="<%-task.id%>">
                            <div class="content__name"><%-task.name%></div>
                            <i class="fa fa-times content__close" data-action="taskDelete" aria-hidden="true"></i>
                            <i class="fa fa-pencil content__edit" data-action="taskEdit" aria-hidden="true"></i>
                        </div>
                    <% }); %>
                    
                    
                        <button id="addTaskQueue" class="content__addBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>			
            
                </section>
                
                <section class="column">
                    <% tasks = _.filter(localStorageData, {type: "inwork"});  %>
                    <h3 class="column__heading column__heading--inwork">InWork</h3>
                    <div class="content" id="contentInWork">
                    <% tasks.forEach(function(task) { %>
                        <div class="content__stickerInWork"data-id="<%-task.id%>">
                            <div class="content__name"><%-task.name%></div>
                            <i class="fa fa-times content__close" data-action="taskDelete" aria-hidden="true"></i>
                            <i class="fa fa-pencil content__edit" data-action="taskEdit" aria-hidden="true"></i>
                        </div>
                    <% }); %>
                    
                    
                        <button id="addTaskInWork" class="content__addBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>	
                </section>		
                
                
                <section class="column">
                    <% tasks = _.filter(localStorageData, {type: "complited"});  %>
                    <h3 class="column__heading column__heading--complited">Complited</h3>
                    <div class="content" id="contentComplited">
                    <% tasks.forEach(function(task) { %>
                        <div class="content__stickerComplited" data-id="<%-task.id%>">
                            <div class="content__name"><%-task.name%></div>
                            <i class="fa fa-times content__close" data-action="taskDelete" aria-hidden="true"></i>
                            <i class="fa fa-pencil content__edit" data-action="taskEdit" aria-hidden="true"></i>
                        </div>
                    <% }); %>
                    
                    
                        <button id="addTaskComplited" class="content__addBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>
                </section>	
            </main>
        </script>
    </div>
    
    <script type="text/template" id="taskTemplate">
        <div class="<%-classTask%>" data-id="<%-id%>">
            <div class="content__name"><%-name%></div>
            <i class="fa fa-times content__close" data-action="taskDelete" aria-hidden="true"></i>
            <i class="fa fa-pencil content__edit" data-action="taskEdit" aria-hidden="true"></i>
        </div>
    </script>
    
    <script src="lodash.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
